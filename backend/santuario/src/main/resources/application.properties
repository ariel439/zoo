spring.application.name=santuario

# MySQL Database Configuration
# Credentials will be read from the RAILWAY_MYSQL_URL environment variable
spring.datasource.url=jdbc:${MYSQL_URL}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Resend Email Configuration
resend.api.key=YOUR_RESEND_API_KEY
resend.from.email=your_verified_email@example.com
